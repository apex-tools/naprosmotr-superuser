<div ng-controller="NewsPageCtrl" class="container">
    <div class="col-md-12 settings-card">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <a href="#/news-list">< Список новостей</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h4>{{ news.title }}</h4>
                </div>
                <div class="col-md-2 text-right">
                    <a href="#" class="btn btn-success">Сохранить</a>
                </div>
            </div>
            <hr>
            <div class="col-md-12">

                <div class="form-group">
                    <label for="news-title">Заголовок новости</label>
                    <input value="{{news.title}}" type="text" class="form-control" id="news-title">
                </div>

                <div class="form-group">
                    <label for="news-content">Новость</label>
                    <textarea rows="10" type="text" class="form-control" id="news-content">{{news.content}}</textarea>
                </div>


            </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-6 text-right">
                <a href="#" class="btn btn-success">Сохранить</a>
            </div>
        </div>
        </form>
    </div>
</div>
