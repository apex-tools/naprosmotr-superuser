<div class="container">
    <div class="col-md-12 settings-card">
        <div class="row">
            <div class="col-md-4">
                <h4>Список объектов</h4>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Поиск" ng-model="searchObj">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="#" ng-click="objectLayout = 'AddObject'" class="btn btn-success">Добавить объект</a>
            </div>
        </div>
        <hr>
        <table class="table">
            <thead>
            <tr class="obj-list-header">
                <th>
                    <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Название
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>Фото</th>
                <th>
                    <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                        Статус
                        <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortType = 'shows'; sortReverse = !sortReverse">
                        Просмотры
                        <span ng-show="sortType == 'shows' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'shows' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="sortType = 'comments'; sortReverse = !sortReverse">
                        Комментарии
                        <span ng-show="sortType == 'comments' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'comments' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="object in objects | orderBy:sortType:sortReverse | filter:searchObj">
                <th>{{ object.name }}</th>
                <td>{{ object.photo }}</td>
                <td>{{ object.status }}</td>
                <td>{{ object.shows }}</td>
                <td>{{ object.comments }}</td>
                <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                <td><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
                <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
