<div class="container">
    <div class="col-md-12 settings-card">
        <div class="row">
            <div class="col-md-6">
                <h4>Добавить объект</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="#" class="btn btn-primary">Сохранить как черновик</a>
                <a href="#" class="btn btn-success">Отправить на модерацию</a>
            </div>
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label for="inputObjName">Название объекта</label>
                <input type="text" class="form-control" id="inputObjName" placeholder="Название объекта">
            </div>
            <div class="form-group">
                <label for="inputObjAdress">Адрес</label>
                <input type="text" class="form-control" id="inputObjAdress" placeholder="Адрес">
            </div>
            <div class="form-group">
                <label for="inputObjImg">Фото объекта</label>
                <input type="file" id="inputObjImg">
                <p class="help-block">Разрешение .jpg или .png. Максимальный размер изображения 500х500px.</p>
            </div>
        </form>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-6 text-right">
                <a href="#" class="btn btn-primary">Сохранить как черновик</a>
                <a href="#" class="btn btn-success">Отправить на модерацию</a>
            </div>
        </div>

    </div>
</div>
