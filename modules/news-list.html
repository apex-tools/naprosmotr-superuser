<div class="container">
    <div class="col-md-12 settings-card">
        <div class="row">
            <div class="col-md-4">
                <h4>Список новостей</h4>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Поиск" ng-model="searchObj">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a href="#/add-news" class="btn btn-success">Добавить новость</a>
            </div>
        </div>
        <hr>
        <table class="table">
            <thead>
            <tr class="obj-list-header">
                <th></th>
                <th>
                    <a href="#/news-list" ng-click="sortType = 'title'; sortReverse = !sortReverse">
                        Заголовок
                        <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/news-list" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                        Дата
                        <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="newsItem in news | orderBy:sortType:sortReverse | filter:searchObj">
                <td>
                    <div class="img-thumb img-circle" style="background-image: url('{{newsItem.image}}')"></div>
                </td>
                <th><a href="#/news-list/{{newsItem.id}}">{{newsItem.title}}</a></th>
                <td>{{ newsItem.date }}</td>
                <td><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
                <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
